<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Juego del Ahorcado</title>
  </head>
  <body>
    <div class="container-game">
      <div class="ahorcado" id="ahorcado">
        <img class="horca" src="../images/img.svg" alt="ahorcado" />
        <input
          type="text"
          class="input-movil"
          id="input"
          placeholder="pulse una tecla"
          maxlength="1"
        />
        <input
          type="text"
          class="input-aux"
          id="inputAux"
          placeholder="pulse una tecla"
        />
      </div>
      <div class="palabra" id="palabra"></div>
      <div class="buttons">
        <button type="button" id="start">Nuevo Juego</button>
        <button id="desistir" onclick="rendirse()">Desistir</button>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
